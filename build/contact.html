<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <!-- theme color for android 5.0 -->
  <meta name="theme-color" content="#fff">
  <!-- <meta name="viewport" content="width=1200"> -->
  <!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
  <link rel="stylesheet" media="all" href="css/screen.css">
  <!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <a href="index.html" class="header__logo"><img src="img/logo.png" srcset="img/logo@2x.png 2x" alt="logo" class="header__logo-img"></a><button class="header__nav-toggle"><span class="header__icon"></span></button></div>
    </header>
    <main class="main">
      <div class="map-wrap">
        <div id="map" class="map"></div>
      </div>
      <!--begin section-->
      <section class="section contact">
        <div class="container">
          <div class="contact__in">
            <div class="contact__col">
              <div class="contact__title title title_sm">Our Office</div>
              <div class="contact__position">
                <div class="contact__row">
                  <div class="contact__address">bluTonic, Inc.<br>5757 Wilshire Boulevard<br>Suite 601<br>Los Angeles, CA 90036</div>
                </div>
                <div class="contact__row">
                  <div class="contact__subtitle">Display/Mobile/Video Advertising:</div><a href="mailto:display@bluTonic.com" class="contact__link">display@bluTonic.com</a></div>
                <div class="contact__row">
                  <div class="contact__subtitle">Lead Generation & Affiliate Marketing:</div><a href="mailto:leads@bluTonic.com" class="contact__link">leads@bluTonic.com</a></div>
                <div class="contact__row">
                  <div class="contact__subtitle">Search & PPC Marketing:</div><a href="mailto:search@bluTonic.com" class="contact__link">search@bluTonic.com</a></div>
              </div>
              <div class="contact__logo"><img src="img/content/footer-logo.png" alt="image" class="contact__img"></div>
            </div>
            <div class="contact__col">
              <div class="contact__title title title_sm">Contact Us</div>
              <!--begin contact-form-->
              <form action="#" class="contact__form form">
                <div class="form__field form__field_half"><input type="text" placeholder="First Name" class="form__input"><input type="text" placeholder="Last Name" class="form__input"></div>
                <div class="form__field form__field_half"><input type="text" placeholder="Email" class="form__input"><input type="text" placeholder="Company" class="form__input"></div>
                <div class="form__field"><textarea placeholder="Message..." class="form__area"></textarea></div>
                <div class="form__field form__field_submit"><button type="submit" class="form__submit blue-btn">Send <i class='icon'></i></button></div>
              </form>
              <!--end contact-form-->
            </div>
          </div>
        </div>
      </section>
      <!--end section-->
    </main>
  </div>
  <footer class="footer">
    <div class="footer__bot">
      <div class="container">
        <div class="footer__copyright">Copyright Â© 2016, blutonic. All Rights Reserved.</div>
      </div>
    </div>
  </footer>
  <script>
    function initMap() {
      var myLatLng = {
        lat: 34.0627069,
        lng: -118.3539114
      };
      var mapProp = {
        center: myLatLng,
        zoom: 12,
        scrollwheel: false,
        draggable: true,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById("map"), mapProp);
      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: 'bluTonic, Inc.'
      });
    }
    google.maps.event.addDomListener(window, 'load', initMap);
  </script>
  <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCvPiVe7YAjq0L-k9SvcDojzZrgBH46vds&amp;callback=initMap" async defer></script>
  <script src="js/app.js"></script>
</body>

</html>
