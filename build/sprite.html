<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SVG Sprite Preview</title>
  <style type="text/css" media="all">

    h1 {
      text-align: center;
    }

    .icons-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      font-size: 0;
      text-align: center;
    }

    .icon-box {
      display: inline-block;
      vertical-align: middle;
      min-width: 100px;
      min-height: 100px;
      padding: 10px;
    }

    .icon-container {
      min-height: 100px;
      text-align: center;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #CCC;
      box-shadow: inset 0 0 3px 0 rgba(0, 0, 0, 0.2);
    }

    input:not([type=range]):not([type=color]) {
      display: inline-block;
      vertical-align: top;
      width: 100%;
      box-sizing: border-box;
      font-size: 12px;
      height: 30px;
      padding: 0;
      text-align: center;
      border: 1px solid #CCC;
      box-shadow: inset 0 0 3px 0 rgba(0, 0, 0, 0.2);
      -webkit-appearance: none;
    }

    .configure {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      margin: auto;
    }

    .configure label:first-child input {
      display: block;
      width: 100%;
    }

    .configure label:last-child {
      margin-top: 10px;
      display: flex;
      align-items: center;
    }

    .icon-class-name {
      width: 70%;
    }

    .icon-unicode {
      width: 30%;
    }

    .icon-deal {
      width: 1em;
      height: 1em;
    }
    .icon-desktop-lg {
      width: 1.3em;
      height: 1em;
    }
    .icon-desktop {
      width: 1.2em;
      height: 1em;
    }
    .icon-display {
      width: 1.3em;
      height: 1em;
    }
    .icon-email {
      width: 1em;
      height: 1em;
    }
    .icon-geo {
      width: 0.9em;
      height: 1em;
    }
    .icon-in {
      width: 1em;
      height: 1em;
    }
    .icon-mobile-lg {
      width: 1.3em;
      height: 1em;
    }
    .icon-mobile {
      width: 1.2em;
      height: 1em;
    }
    .icon-native {
      width: 1.3em;
      height: 1em;
    }
    .icon-publish-1 {
      width: 1.4em;
      height: 1em;
    }
    .icon-publish-2 {
      width: 1.3em;
      height: 1em;
    }
    .icon-publish-3 {
      width: 1.3em;
      height: 1em;
    }
    .icon-publish-4 {
      width: 1.3em;
      height: 1em;
    }
    .icon-rtb {
      width: 1em;
      height: 1em;
    }
    .icon-service {
      width: 1em;
      height: 1em;
    }
    .icon-tag {
      width: 1em;
      height: 1em;
    }
    .icon-tv-lg {
      width: 1.3em;
      height: 1em;
    }
    .icon-tv {
      width: 1.2em;
      height: 1em;
    }
    .icon-video {
      width: 1.3em;
      height: 1em;
    }
    
  </style>
</head>
<body>
  <h1>Icons: <span id="count"></span></h1>

  <div class="configure">
    <label>
      <span>Size: <b><output for="size" id="size-value">100</output></b>px</span>
      <input type="range" id="size" value="100" min="6" max="1000">
    </label>

    <label>
      <span>Color:&nbsp;</span>
      <input type="color" id="color">
    </label>
  </div>

  <ul class="icons-list">
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-deal" readonly>
      <div class="icon-container">
        <svg class="icon icon-deal">
          <use xlink:href="/img/sprite.svg#icon-deal"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-desktop-lg" readonly>
      <div class="icon-container">
        <svg class="icon icon-desktop-lg">
          <use xlink:href="/img/sprite.svg#icon-desktop-lg"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-desktop" readonly>
      <div class="icon-container">
        <svg class="icon icon-desktop">
          <use xlink:href="/img/sprite.svg#icon-desktop"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-display" readonly>
      <div class="icon-container">
        <svg class="icon icon-display">
          <use xlink:href="/img/sprite.svg#icon-display"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-email" readonly>
      <div class="icon-container">
        <svg class="icon icon-email">
          <use xlink:href="/img/sprite.svg#icon-email"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-geo" readonly>
      <div class="icon-container">
        <svg class="icon icon-geo">
          <use xlink:href="/img/sprite.svg#icon-geo"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-in" readonly>
      <div class="icon-container">
        <svg class="icon icon-in">
          <use xlink:href="/img/sprite.svg#icon-in"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-mobile-lg" readonly>
      <div class="icon-container">
        <svg class="icon icon-mobile-lg">
          <use xlink:href="/img/sprite.svg#icon-mobile-lg"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-mobile" readonly>
      <div class="icon-container">
        <svg class="icon icon-mobile">
          <use xlink:href="/img/sprite.svg#icon-mobile"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-native" readonly>
      <div class="icon-container">
        <svg class="icon icon-native">
          <use xlink:href="/img/sprite.svg#icon-native"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-publish-1" readonly>
      <div class="icon-container">

          <use xlink:href="/img/sprite.svg#icon-publish-1"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-publish-2" readonly>
      <div class="icon-container">
        <svg class="icon icon-publish-2">
          <use xlink:href="/img/sprite.svg#icon-publish-2"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-publish-3" readonly>
      <div class="icon-container">
        <svg class="icon icon-publish-3">
          <use xlink:href="/img/sprite.svg#icon-publish-3"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-publish-4" readonly>
      <div class="icon-container">
        <svg class="icon icon-publish-4">
          <use xlink:href="/img/sprite.svg#icon-publish-4"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">

          <use xlink:href="/img/sprite.svg#icon-rtb"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-service" readonly>
      <div class="icon-container">
        <svg class="icon icon-service">
          <use xlink:href="/img/sprite.svg#icon-service"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-tag" readonly>
      <div class="icon-container">
        <svg class="icon icon-tag">
          <use xlink:href="/img/sprite.svg#icon-tag"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-tv-lg" readonly>
      <div class="icon-container">
        <svg class="icon icon-tv-lg">
          <use xlink:href="/img/sprite.svg#icon-tv-lg"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-tv" readonly>
      <div class="icon-container">
        <svg class="icon icon-tv">
          <use xlink:href="/img/sprite.svg#icon-tv"></use>
        </svg>
      </div>
    </li>
    
    <li class="icon-box">
      <input class="icon-class-name autoselect" type="text" value=".icon-video" readonly>
      <div class="icon-container">
        <svg class="icon icon-video">
          <use xlink:href="/img/sprite.svg#icon-video"></use>
        </svg>
      </div>
    </li>
    
  </ul>

  <script>
    var change = document.getElementById('size');
    var color = document.getElementById('color');
    var changeVal = document.getElementById('size-value');
    var count = document.getElementById('count');
    var autoselect = document.getElementsByClassName('autoselect');
    var icons = document.getElementsByClassName('icon');

    Array.prototype.forEach.call(autoselect, function(el) {
      el.onclick = function() {
        this.focus();
        this.select();
      };
    });

    change.oninput = function() {
      var val = this.value;
      changeVal.value = val;
      Array.prototype.forEach.call(icons, function(el) {
        el.style.fontSize = val + 'px';
      });
    }

    color.onchange = function() {
      var val = this.value;
      Array.prototype.forEach.call(icons, function(el) {
        el.style.fill = val;
      });
    }

    count.innerHTML = icons.length;
  </script>
</body>
</html>
